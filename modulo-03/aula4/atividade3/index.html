<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
  <div class="container">
    <div class="row titulo">
      <div class="col-md-12 text-center">
        <h1>TO-DO list</h1>
      </div>
    </div>
    <form action="" class="form-group">
      <div class="row item">
        <div class="col-md-4 col-md-offset-4">
          <input type="checkbox" id="tomar-cafe">
          <label for="tomar-cafe">Tomar caf√©</label>
          <hr>
        </div>
      </div>
      <div class="row item">
        <div class="col-md-4 col-md-offset-4">
          <input type="checkbox" id="comer-bis">
          <label for="comer-bis">Comer Bis</label>
          <hr>
        </div>
      </div>
      <div class="row item">
        <div class="col-md-4 col-md-offset-4">
          <input type="checkbox" id="fazer-tema">
          <label for="fazer-tema">Fazer o tema</label>
          <hr>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
