<!DOCTYPE html>
<html lang="en" ng-app="got">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" href="css/css.css">
  <link href= ' font/Game-of-Thrones.ttf ' rel='stylesheet' type='text/css'>
  <title>Personagens GOT</title>
</head>
<body>
  <div class="corpo-fixo">
    <header>
      <div class="banner">
        <div class="titulo"><h1>#</h1></div>
      </div>
      <nav >
        <ul>
          <li><div id="aba-stark" class="nav-bar"><a href="">Stark</a></div></li>
          <li><div class="nav-bar"><a href="">Arryn</a></div></li>
          <li><div class="nav-bar"><a href="">Tully</a></div></li>
          <li><div class="nav-bar"><a href="">Greyjoy</a></div></li>
          <li><div class="nav-bar"><a href="">Lannister</a></div></li>
          <li><div class="nav-bar"><a href="">Baratheon</a></div></li>
          <li><div class="nav-bar"><a href="">Tyrell</a></div></li>
          <li><div class="nav-bar"><a href="">Martell</a></div></li>
          <li><div class="nav-bar"><a href="">Targaryen</a></div></li>
        </ul>
      </nav>
    </header>
    <section class="container">
      <div class="row">
        <div class="col-md-3 menu">
          <div class=" pesquisar">
            <form action="" id="form-pesquisar" onsubmit="event.preventDefault()">
              <input value="583" type="text" name="id-personagem" id='id-personagem'placeholder="Ex: 5 (Squirtle)" value="">
              <button type="button" id="botao-pesquisar">Pesquisar</button>
            </form>
            <ul>
              <li>https://anapioficeandfire.com</li>
            </ul>
          </div>
        </div>
        <div class="col-md-4 col-md-offset-1 detalhes" ng-controller="detalhes" id="detalhes">
          <div id="detalhes-nome"></div>
          <div ng-repeat="nome in nomes"></div>
          <div><h3>Casa</h3></div>
          <div id="detalhes-casa"></div>
          <div><h3>Codinomes</h3></div>
          <div>
            <ul id="detalhes-codinome" class="list-unstyled"> </ul>
          </div>
          <div><h3>Titulos</h3></div>
          <div>
            <ul id="detalhes-titulo" class="list-unstyled"> </ul>
          </div>
        </div>
      </div>


    </section>
  </div>
  <script src="js/ClasseCasas.js" charset="utf-8"></script>
  <script src="js/ClassePersonagens.js" charset="utf-8"></script>
  <script src="js/js.js"></script>
</body>
</html>
