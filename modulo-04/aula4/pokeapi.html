  <title>PokeApi</title>
  <style>
  * {
    box-sizing: border-box;
  }
  .hidden {
    display: none;
  }
  .body {
    margin: 0;
  }
  .bandeira {
    margin: auto;
    margin-top: 50vh;
    transform: translateY(-50%);
    position: relative;
    width: 800px;
    height: 400px;
    border: 3px solid black;
  }
  .bandeira .bola {
    transform: translatex(-50%) translateY(-50%);
  }
  .bandeira .bola, .pokebola {
    position: absolute;
    left: 50%;
    top: 50%;

    width: 300px;
    height: 300px;
    background-color: red;
    border-radius: 50%;
    border: 3px solid black;
  }
  .bandeira .pokebola {
    position: absolute;
    top: -3px;
    left: -3px;

    display: none;
    /*background-color: white;*/
    background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsIAAA7CARUoSoAAAAANSURBVBhXY/j///9/AAn7A/0FQ0XKAAAAAElFTkSuQmCC');
    background-repeat: no-repeat;
    background-size: 100% 50%;
    background-position: 0 105%;
    transition-duration: .4s;
    /*background-attachment:initial;*/
    /*background-position: right top;*/
  }
  .bandeira .bola:hover > .pokebola{
    display: block;
  }
  .pokebola .separador {
    position: absolute;
    height: 46px;
    width: 294px;
    top: 50%;
    transform: translateY(-50%);
    background-color: black;
  }
  .pokebola .separador .botao1,
  .pokebola .separador .botao1 .botao2 {
    position: absolute;
    border-radius: 50%;
    background-color: white;
    transform: translatex(-50%) translateY(-50%);
    top: 50%;
    left: 50%;
  }
  .pokebola .separador .botao1{
    height: 80;
    width: 80px;
    border: 10px solid black;
    transition: .4s;
  }
  .pokebola .separador .botao1 .botao2 {
    height: 45px;
    width: 45px;
    border: 3px solid black;
  }
  .consulta {
    /*display: none;*/
    visibility: hidden;
    margin-top: 9px;
    border-radius: 1.2px;
    margin-left: 9px;
    width: 0%;
    transition: width 1s;
  }
  .mostra-pokemon {
    visibility: hidden;
    position: absolute;
    width: 205px;
    top: 20px;
    bottom: 240px;
    background-color: #e9e9e9;
    border-radius: 3px;
    border: .6px solid #dfdfdf;
    transition: .4s;
  }
  .mostra-pokemon h3 {
    text-transform: uppercase;
  }
  .mostra-pokemon .tipos {
    text-transform: capitalize;
  }
  .mostra-pokemon1 {
    left: 20px;
  }
  .mostra-pokemon2 {
    right: 20px;
  }
  .mostra-pokemon h3 {
    text-align: center;
  }
  </style>

      pokemon1.style.visibility = 'visible';

    let pokemon1 = document.getElementById('mostra-pokemon1');
    pokemon1.nome = pokemon1.getElementsByTagName('h3')[0];

    console.log(pokemon1.tipos.tipo);

    function inserirPokemon(pokemon) {
      console.log(pokemon);
      pokemon1.nome.innerHTML = pokemon.name;
      pokemon1.foto.src = pokemon.sprites.front_default;
      for(i=0; i<pokemon.types.length; i++) {
        inserirVarios(pokemon.types[i].type.name, pokemon1.tipos)
      }
      for(i=0; i<pokemon.types.length; i++) {
        inserirVarios(pokemon.abilities[i].ability.name, pokemon1.habilidades)
      }
      function inserirVarios(tipo, onde) {
        pokemon1.templateTiposP.textContent = tipo;
        let clone = document.importNode(pokemon1.templateTipos.content, true);
        onde.appendChild(clone);
      }
    }

    console.log(pokemon1.nome)

        inserirPokemon(pokemon);
      })

    }



    buscar();
