<!DOCTYPE html>
<html lang="en" ng-app="aula1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/js.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/css.css">
  <title>Document</title>
</head>
<body>
  <div class="container" ng-controller="filtra-pokemon">
    <div class="row">
      <div class="col-md-12 header">
        <h1>Busca Pokemons</h1>
      </div>
    </div>
    <div class="col-md-10 col-md-offset-1 divisao"></div>
    <div class="row" >
      <div class="col-md-12 pesquisa">
        <form action="" class="form-group">
          <label for="filtra-pokemon" >Filtrar por nome: </label>
          <input class="form-control" type="text" ng-model="filtro.nome">
        </form>
      </div>
    </div>
    <div class="col-md-12 divisao"></div>
    <div class="row">
      <div class="col-md-12 resultado">
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
          </tr>
          <tr ng-repeat="pokemon in pokemons | filter:filtro">
            <td>{{pokemon.nome}}</td>
            <td>{{pokemon.tipo}}</td>
          </tr>
        </table>
        <p>{{filtro.nome}}</p>
      </div>
    </div>
  </div>
</body>
</html>
