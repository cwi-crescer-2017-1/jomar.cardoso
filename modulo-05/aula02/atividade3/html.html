<!DOCTYPE html>
<html lang="en" ng-app="aula">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/js.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/css.css">
  <title>Mascada</title>
</head>
<body>
  <div class="container" ng-controller="mostra-mascada">
    <div class="row">

      <div class="col-md-12 header">
        <h1>Mascada</h1>
      </div>
    </div>
    <div class="col-md-10 col-md-offset-1 divisao"></div>
    <div class="col-md-12 divisao"></div>
    <div class="row">
      <div class="col-md-12 ">
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>Aula</th>
            <th>Instrutor</th>
          </tr>
          <tr ng-repeat="a in aulas | orderBy: 'aula.numero'">
            <td>{{a.aula.numero | lpad3}} {{a.aula.nome | upper}}</td>
            <td>{{a.instrutor.nome | mascada}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-md-12 divisao"></div>
    </div>
  </div>
</body>
</html>
