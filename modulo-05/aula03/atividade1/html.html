<!DOCTYPE html>
<html lang="en" ng-app="aula">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/js.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/css.css">
  <title>Novos Instrutores</title>
</head>
<body>
  <div class="container" ng-controller="novos-instrutores">
    <div class="row">
      <div class="col-md-12 header">
        <h1>Novo Instrutores</h1>
      </div>
    </div>
    <div class="col-md-10 col-md-offset-1 divisao"></div>
    <div class="row">
      <div class="col-md-12">
        <form novalidate name="formInstrutores" ng-submit="incluir(novoInstrutor)">        
            <div class="col-md-6 form-group">
              <label>Nome</label> <input class="form-control" type="text" name="nome" ng-model="novoInstrutor.nome">
            </div>
            <div class="col-md-6 form-group">
              <label>Sobrenome</label> <input class="form-control" type="text" name="sobrenome"ng-model="novoInstrutor.sobrenone">
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Idade</label> <input class="form-control" type="number" name="idade" ng-model="novoInstrutor.idade">
              </div>
              <div class="form-group">
                <label for="jaDeuAula">JÃ¡ deu aula?</label><input type="checkbox" class="form-control" name="jaDeuAula"ng-model="jaDeuAula">
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label>Email</label> <input class="form-control" type="email" name="email" ng-model="novoInstrutor.email">
              </div>
              <div class="form-group">
                <label for="">Aula</label>
                <select name="aula" id="repeatSelect" ng-model="novoInstrutor.aula" class="form-control">
                  <option ng-repeat="aula in aulas" value="{{aula}}">{{aula}}</option>
                </select> 
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-right">
                <button class="btn btn-primary" type="submit">Adicionar</button>
              </div>
              
            </div>

          
        </form>
      </div>
    </div>
    <div class="col-md-12 divisao"></div>
    <div class="row">
      <div class="col-md-12 ">
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Aula</th>
          </tr>
          <tr ng-repeat="instrutor in instrutores">
            <td>{{instrutor.nome}}</td>
            <td>{{instrutor.sobrenome}}</td>
            <td>{{instrutor.idade}}</td>
            <td>{{instrutor.email}}</td>
            <td>{{instrutor.aula}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-md-12 divisao"></div>
    </div>
  </div>
</body>
</html>
