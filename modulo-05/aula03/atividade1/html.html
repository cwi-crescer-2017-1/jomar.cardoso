<!DOCTYPE html>
<html lang="en" ng-app="aula">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/js.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/css.css">
  <title>Novos Instrutores</title>
</head>
<body>
  <div class="container" ng-controller="novos-instrutores">
    <div class="row">
      <div class="col-md-12 header">
        <h1>Novo Instrutores</h1>
      </div>
    </div>
    <div class="col-md-10 col-md-offset-1 divisao"></div>
    <div class="row">
      <div class="col-md-12">
        <form novalidate name="formInstrutores" ng-submit="incluir(novoInstrutor)" class="">
          <label>Nome</label> <input required name="nome" ng-model="novoInstrutor.nome" ng-minlength="3" ng-maxlength="20" class="form-control form-group" type="text">
          <label>Sobrenome</label> <input name="sobrenome" ng-model="novoInstrutor.sobrenome" ng-maxlength="30" class="form-control form-group" type="text" >
          <label>Idade</label> <input required class="form-control form-group" type="number" name="idade" ng-model="novoInstrutor.idade">
          <div class="checkbox"><label for="jaDeuAula"><input type="checkbox" name="jaDeuAula"ng-model="novoInstrutor.jaDeuAula">JÃ¡ deu aula?</label></div>
          <label>Email</label> <input required class="form-control form-group" type="email" name="email" ng-model="novoInstrutor.email">
          <label for="">Aula</label>
          <select name="aula" id="repeatSelect" ng-model="novoInstrutor.aula" class="form-control form-group">
            <option ng-repeat="aula in aulas" value="{{aula}}">{{aula}}</option>
          </select>
          <div class="col-md-12 text-right">
            <button class="btn btn-primary" type="submit">Adicionar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-12 divisao"></div>
    <div class="row">
      <div class="col-md-12 ">
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Deu aula?</th>
            <th>Aula</th>
          </tr>
          <tr ng-repeat="instrutor in instrutores">
            <td>{{instrutor.nome}}</td>
            <td>{{instrutor.sobrenome}}</td>
            <td>{{instrutor.idade}}</td>
            <td>{{instrutor.email}}</td>
            <td>{{instrutor.jaDeuAula | trueFalse}}</td>
            <td>{{instrutor.aula}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-md-12 divisao"></div>
    </div>
  </div>
</body>
</html>
