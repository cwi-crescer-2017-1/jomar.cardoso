<!DOCTYPE html>
<html lang="en" ng-app="aula">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/js.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/css.css">
  <title>Crud</title>
</head>
<body>
  <div class="container" >
    <div class="row">
      <div class="col-md-12">
        <h1 class="titulo">CRUD</h1>
        <div class="divisao col-md-10 col-md-offset-1"></div>
<!-- ############################################## AULAS ########################################################### -->
        <div class="col-md-6 aulas" ng-controller="controller-aulas">
          <div class="row"> <!-- ============= FORM INCLUIR AULAS ================ -->
            <div class="col-md-12">
              <h2>Incluir Aula</h2>
              <form novalidate class="form-inline" name="formNovaAula" ng-submit="incluirAula(novaAula)">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" ng-model="novaAula.nome" ng-minlength="3" ng-maxlength="20" class="form-control" autofocus>
                  </div>
                  <div class="form-group form-group col-md-3 col-md-offset-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div> <!-- ============= FORM INCLUIR AULAS ================ -->
          <hr>
          <div class="row"> <!-- ============= FORM ALTERAR AULAS ================ -->
            <div class="col-md-12">
              <h2>Alterar Aula</h2>
              <form novalidate  name="formAlterarAula" ng-submit="alterarAula(aulaAlterada)">
                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="id">ID</label>
                    <input type="number" name="id" ng-model="aulaAlterada.id" class="form-control">
                  </div>
                  <div class="form-group col-md-5">
                    <label for="nome">Novo nome</label>
                    <input type="text" name="nome" ng-model="aulaAlterada.nome" ng-minlength="3" ng-maxlength="20" class="form-control">
                  </div>
                  <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-warning btn-alterar">Aterar</button>
                  </div>
                </div>
              </form>
            </div>
          </div> <!-- ============= FORM ALTERAR AULAS ================ -->
          <hr>
          <div class="row"> <!-- ============= FORM EXCLUIR AULAS ================ -->
            <div class="col-md-12">
              <h2>Excluir Aula</h2>
              <form novalidate class="form-inline" name="formExcluirAula" ng-submit="excluirAula(aulaExcluida)">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="id">ID</label>
                    <input type="number" name="id" ng-model="aulaExcluida.id" class="form-control">
                  </div>
                  <div class="form-group col-md-3 col-md-offset-3">
                    <button type="submit" class="btn btn-danger">Excluir</button>
                  </div>
                </div>
              </form>
            </div>
          </div> <!-- ============= FORM EXCLUIR AULAS ================ -->
          <hr>
          <div class="row"> <!-- =========== TABELA AULAS ============= -->
            <div class="col-md-12">
              <h2>Tabela Aulas</h2>
              <table class="table table-striped table-bordered table-hover">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                </tr>
                <tr ng-repeat="aula in aulas | orderBy: 'nome'">
                  <td>{{aula.id | lpad2}}</td>
                  <td>{{aula.nome}}</td>
                </tr>
              </table>
            </div>
          </div> <!-- =========== TABELA AULAS ============= -->
        </div>
<!-- ############################################# AULAS ####################################################### -->
<!-- ############################################# FUNCIONÁRIOS ####################################################### -->
        <div class="col-md-6 funcionarios" ng-controller="controller-funcionarios">
          <div class="row">
            <div class="col-md-12"> <!-- =========== TABELA AULAS ============= -->
              <h2>Tabela Funcionários</h2>
              <table class="table table-striped table-bordered table-hover ">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Sobrenome</th>
                  <th>Idade</th>
                  <th>Email</th>
                  <th>Lecionando</th>
                  <th>Aulas</th>
                </tr>
                <tr ng-repeat="funcionario in funcionarios">
                  Não vou fazer uma tabela aqui
                </tr>
              </table>
            </div> <!-- =========== TABELA AULAS ============= -->
          </div>
        </div>
<!-- ############################################# FUNCIONÁRIOS ####################################################### -->
      </div>
    </div>
  </div>
</body>
</html>
