
<!-- ######################################################### ng view ##########################################################-->
<div class="container text-center">
    <div class="row">
        <div style="background-color: #020202; color: white; padding: 18px;" class=" col-md-6 col-md-offset-3">         
            <h2 class="text-center">{{livroDetalhado.Titulo}}</h4>
            <div class="livroDetalhado-capa">                    
                <img ng-src="{{livroDetalhado.Capa}}" alt="">         
            </div>
            <h3 class="livroDetalhado-dados"><span>Autor: </span>{{livroDetalhado.Autor.Nome}}</h3>            
            <div class="livroDetalhado-dados text-left">
                <p style="font-size: 16px;">{{livroDetalhado.Descricao}}</p>    
            </div>   
            <h3 class="livroDetalhado-dados text-left"><span>Gênero: </span>{{livroDetalhado.Genero}}</h3>
            <div ng-show="usuarioRevisor" class="col-md-offset-6">
                <button type="button" class="text-right btn btn-success" ng-click="revisar(livroDetalhado.Isbn)">Confirmar Revisão</button>
            </div>
        </div>        
    </div>
</div>
<!-- ######################################################### ng view ##########################################################-->
