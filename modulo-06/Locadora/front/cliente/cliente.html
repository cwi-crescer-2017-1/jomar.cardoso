<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">    
            <h2 class="text-center" >Cadastrar Cliente</h2>
            <form novalidate name="novoCliente" ng-submit="cadastrar(cliente)">
                <div class="form-group">
                    <label>Nome</label>                    
                    <input type="text" class="form-control" ng-model="cliente.Nome">
                </div>
                <div class="form-group">
                    <label>CPF</label>                    
                    <input type="text" class="form-control" ng-model="cliente.Cpf">
                </div>
                <div class="form-group">
                    <label>Endereço</label>                    
                    <input type="text" class="form-control" ng-model="cliente.Endereco">
                </div>
                <div class="form-group">
                    <label for="pacote">Sexo</label>                    
                    <select name="pacote" class="form-control" ng-model="cliente.Genero" >
                        <option value="0">Não Informado</option>
                        <option value="2">Masculino</option>
                        <option value="1">Feminino</option>                       
                    </select>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>                    
                    <input type="date" class="form-control" ng-model="cliente.DataNascimento">
                </div>
                <div class="col-sm-6" style="margin-top: 15px">
                    <p ng-show="sucesso">Cliente Cadastrado com Sucesso</p>
                </div>
                <div class="form-group col-md-6 col-sm-6 text-right">
                    <button type="submit" class="btn btn-lg btn-primary">Cadastrar</button>
                    <!--<button type="submit" class="btn btn-lg btn-primary" ng-if="operacao == 1">Criar</button>
                    <button type="submit" class="btn btn-lg btn-warning" ng-if="operacao == 2">Editar</button>-->
                </div>                
            </form>
        </div>
    </div>
</div>
