<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <h2 class="text-center" ng-if="operacao == 1">Cadastrar pedido</h2>
            <h2 class="text-center" ng-if="operacao == 2">Editar pedido</h2>
            <form novalidate ng-if="operacao == 2">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="isbn">Isbn</label>
                        <input type="text" class="form-control " name="isbn" ng-model="pedido.Isbn">                   
                    </div>
                    <div class="form-group col-md-2 col-md-offset-2">
                        <button class="btn btn-default text-right"  ng-click="buscar(pedido.Isbn)" style="margin-top: 25px">Buscar</button>
                    </div>      
                </div>  
            </form>
            <form novalidate name="novoPedido" ng-submit="criar(pedido)">  
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group col-md-3 col-sm-3">
                            <label for="cliente">CPF do Cliente</label>
                            <input required type="text" class="form-control" name="cliente" ng-model="cliente.CpfCliente" placeholder="obrigatório" ng-minlength="11" ng-maxlength="11">
                        </div>                
                        <div class="form-group col-md-2 col-sm-2">
                            <button type="button" class="btn btn-default text-right"  ng-click="buscarCliente(cliente.CpfCliente)" style="margin-top: 25px">Buscar</button>
                        </div>
                        <div style="margin-top: 28px; font-weight: bold; font-size: 17px" class="col-md-7 text-center col-sm-7">
                            <p>{{cliente.Nome}}</p>
                        </div> 
                    </div>
                </div>

                <div class="row text-center bg-danger" ng-show="cpfInvalido">   
                    <p>Numero do Cpf Inválido</p>
                </div>

                <div class="form-group col-md-12 col-sm-12">
                    <label for="produto">Produto</label>                    
                    <select name="produto" class="form-control" ng-options="produto as produto.Nome for produto in produtos"
                        ng-model="produto" required>                       
                    </select>
                </div>
                <div class="row text-center bg-danger" ng-show="produtoInvalido">   
                    <p>Você deve escolher ao menos um produto</p>
                </div>

                <div class="form-group col-md-11 col-sm-11">
                    <label for="pacote">Pacote</label> 
                        <select name="pacote" class="form-control" ng-options="pacote as pacote.Nome for pacote in pacotes"
                            ng-model="pacote">                       
                    </select>  
                </div>
                <div class="col-md-1 col-sm-1">  
                    <button type="button" class="btn btn-danger" style="margin-top: 25px" ng-click="zerarPacote()">X</button>
                </div>
                <div class="form-group col-md-12 col-sm-12">
                    <label for="opcional">Opcional</label>                    
                    <select multiple name="opcional" class="form-control" ng-options="opcional as opcional.Nome for opcional in opcionais"
                        ng-model="listaOpcionais">                       
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group col-md-3 col-sm-3">
                            <label for="diasAlugado">Dias de Locação</label>                    
                            <input required type="number" class="form-control" name="diasAlugado" ng-model="pedido.DiasAlugado" >
                        </div>                
                        <div class="col-md-5 col-sm-5 text-center" style="margin-top: 24px">
                            <div ng-show="sucesso" class="bg-success" style="padding: 3px 0"><p>Pedido Cadastrado com Sucesso</p></div>
                            <div ng-show="valor" class="bg-info" style="padding: 3px 0"><p>Total: R$ {{pedido.valor}},00</p></div>
                        </div>
                        <div class="form-group  col-md-2 col-sm-2 text-right" style="margin-top: 12px">
                            <button type="button" class="btn btn-lg btn-info" ng-if="operacao == 1" ng-click="calcular(pedido)">Calcular</button>                           
                        </div>
                        <div class="form-group  col-md-2 col-sm-2 text-right" style="margin-top: 12px">
                            <button type="submit" class="btn btn-lg btn-primary" ng-if="operacao == 1">Criar</button>
                            <button type="submit" class="btn btn-lg btn-warning" ng-if="operacao == 2">Editar</button> 
                        </div>
                        <div class="row text-center bg-danger" ng-show="diasAlugadoInvalido">   
                            <p>Informe os dias que vai alugar</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
