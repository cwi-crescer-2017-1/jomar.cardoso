<div class="container">
    
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 class="page-header">Login</h2>
            <form novalidate name="formLogin" ng-submit="login(usuario)">
            <div class="form-group">
                <label for="login">Login</label>
                <input ng-model="usuario.login" type="login" class="form-control" name="login">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input ng-model="usuario.senha" type="password" class="form-control" name="senha">
            </div>
            <button class="btn btn-default">Entrar</button>
            </form>
        </div>
    </div>
</div>
