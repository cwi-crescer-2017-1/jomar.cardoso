<div class="container" ng-controller="mensagemController">
    <div class="row form-group">
        <div class="col-xs-12 col-md-offset-2 col-md-8 col-lg-8 col-lg-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <H4 class="text-center">CHAT DOS LUTADORES</H4>
                    <span class="glyphicon glyphicon-comment"></span> {{usaurioLogado}}
                    <div class="btn-group pull-right">                        
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><span class="glyphicon glyphicon-refresh">
                            </span>Refresh</a></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-ok-sign">
                            </span>Available</a></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-remove">
                            </span>Busy</a></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-time"></span>
                                Away</a></li>
                            <li class="divider"></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-off"></span>
                                Sign Out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body body-panel">
                    <ul class="chat" ng-repeat="mensagem in mensagens">
                        <li class="left clearfix"><span class="chat-img pull-left">
                            <div class="avatar" style="background-image: url({{obterUsuario(mensagem.IdRemetente).UrlFoto}})">
                                <!--<img src="{{usuario.UrlFoto}}" alt="User Avatar" class="img-circle" />-->
                            </div>                            
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{obterUsuario(mensagem.IdRemetente).UrlFoto.Nome}}</strong> <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>{{obterHorario(mensagem.HoraEnvio)}}</small>
                                </div>
                                <p>
                                    {{mensagem.Conteudo}}
                                </p>
                            </div>
                        </li>
                        
                    </ul>
                </div>
                <div class="panel-footer clearfix">
                    <form name="formNovaMensagem" ng-submit="enviarMensagem(novaMensagem)">
                        <textarea class="form-control" rows="3" name="conteudo" ng-model="novaMensagem.conteudo"></textarea>
                        <span class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12" style="margin-top: 10px">
                            <button  type="submit" class="btn btn-warning btn-lg btn-block" id="btn-chat">Send</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div>   
        <p>{{usuario}}</p>
        <p ng-repeat="mensagem in mensagens">{{mensagem}}</p>
    </div>
</div>
