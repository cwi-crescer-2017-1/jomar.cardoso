<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendors/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">    
    <script src="https://use.fontawesome.com/25671524a8.js"></script>
    <title>Crescerbook</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <div class="container">
                <div class="header row">
                    <div class="col-md-5">
                        <div class="col-md-1">
                            <i class="fa fa-contao fa-2x fa-inverse clearfix" style="float: right; margin-top: -2px;" aria-hidden="true"></i>                    
                        </div>
                        <div class="col-md-11 pesquisa">                            
                            <form action="get" id="busca-pessoas" class="busca-pessoas">
                                <div class="form-group-sm form-inline">
                                    <input type="text" class="">
                                    <button type="submit" class="btn-busca-pessoas"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-7 menu-usuario">
                        <div class="col-md-12">
                            <div class="col-md-4 perfil text-right">
                                <a href="">
                                    <!--<div class="perfil-img"></div>-->
                                    <span class="perfil-nome">Jomar Antônio</span>
                                </a>
                            </div>
                            <div class=" pagina col-md-5">
                                <div class="col-md-5 pagina-inicial">
                                    <span>Página Inicial</span>
                                </div>
                                <div class="col-md-6 navegacao" >
                                    <div class="navegacao-icone">
                                        <div class="navegacao-icone-icone">
                                            <a href="">
                                                <div class="amizade"></div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="navegacao-icone">
                                        <div class="navegacao-icone-icone ">
                                            <a href="">
                                                <div class="mensagens"></div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="navegacao-icone">
                                        <div class="navegacao-icone-icone ">
                                            <a href="">
                                                <div class="notificacoes"></div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8"></div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </header>
    </div>
    
</body>
</html>
