<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendors/font-awesome.min.css">
    <link rel="stylesheet" href="login.css"> 
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Crescerbook</title>
</head>
<body>  
    <div class="container-fluid">
        <header>
            <div class="clearfix  container">
                <div class="row menubar" >
                    <div class="logo col-md-6">
                        <h1>
                            <a href="">
                                <div>
                                    <span>crescerbook</span>
                                </div>
                            </a>
                        </h1>
                    </div>
                    <div class="login col-md-6">
                        <form action="post">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="email">Email ou telefone</label>
                                        </td>
                                        <td>
                                            <label for="senha">Senha</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="email" name="email" value="" tabindex="1">
                                        </td>
                                        <td>
                                            <input type="password" class="inputtext" name="senha" tabindex="2">
                                        </td>
                                        <td>
                                            <input value="Entrar" tabindex="4" type="submit">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <div>
                                                <a href="">Esqueceu a conta?</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>                
            </div>
        </header>
        <article class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <h3>
                                    Crescerbook ajuda você a conectar e compartilhar com os colegas do crescer.
                                </h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="banner"> 
                                    <img src="../img/mapa.png" alt="">                                       
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-md-offset-1">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>
                                    Abra uma conta
                                </h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4>É gratuito e sempre será.</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="post">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input type="text" name="novonome" placeholder="Nome" class="form-control">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" name="novosobrenome" placeholder="Sobrenome" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <input type="email" name="novoemail" placeholder="email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <input type="email" name="novasenha" placeholder="Nova Senha" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 form-group">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label for=""><h4>Data de nascimento</h4></label>
                                                    </div>
                                                </div>
                                                <div class="row">                                                    
                                                    <div class="col-md-6">
                                                        <input type="date" class="form-control">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <a href="">
                                                            Por que preciso informar minha data de nascimento?
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>  
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="">
                                        Criar uma Página
                                    </a> para uma celebridade, banda ou empresa.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                
            </div>
        </article>
    </div>
</body>
</html>
